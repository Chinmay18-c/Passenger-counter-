<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Passenger Counter</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Passenger Counter</h1>
            <div class="counter-container">
                <h2 id="count-el">0</h2>
                <p class="warning" id="warning-el"></p>
            </div>
            <div class="button-container">
                <button id="increment-btn" onclick="increment()" title="Press 'i' to increment">INCREMENT</button>
                <button id="save-btn" onclick="save()" title="Press 's' to save">SAVE</button>
                <button id="reset-btn" onclick="reset()" title="Press 'r' to reset">RESET</button>
            </div>
            <div class="entries-container">
                <h3>Previous Entries:</h3>
                <p id="save-el">No entries yet</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
